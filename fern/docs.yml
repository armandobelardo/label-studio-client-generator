instances:
  - url: https://label-studio.docs.buildwithfern.com
    custom-domain: api.labelstud.io
title: API Reference | Label Studio

tabs:
  api:
    display-name: API Reference
  tutorials:
    display-name: Tutorials

navigation:
  - tab: api
    layout:
      - section: Introduction
        contents:
          - page: Getting started
            path: ./pages/getting_started.mdx
      - api: API Reference
        audiences:
          - public
        snippets:
          python: label-studio-sdk
  - tab: tutorials
    layout:
      - section: Tutorials
        contents:
          - page: Evaluate LLM Responses
            path: ./pages/tutorials/evaluate_llm_responses.mdx
          - page: Improve Object Detection with YOLO
            path: ./pages/tutorials/improve_object_detection_with_yolo.mdx
          - page: Interactive OCR with Tesseract
            path: ./pages/tutorials/interactive_ocr_with_tesseract.mdx
          - page: Logging ML Server Predictions
            path: ./pages/tutorials/logging_ml_server_predictions.mdx

css: ./styles.css

navbar-links:
  - type: secondary
    text: Enterprise
    url: https://humansignal.com/goenterprise
  - type: primary
    text: Quick Start
    url: https://labelstud.io/guide/quick_start

colors:
  accentPrimary:
    light: '#6B6860'
    dark: '#6B6860'
  background: 
    light: '#FDFDFC'
    dark: '#12110D'

logo:
    light: ./images/logo.svg
    dark: ./images/logo-white.svg
    height: 24
    href: https://labelstud.io/guide/

favicon: ./images/favicon.ico